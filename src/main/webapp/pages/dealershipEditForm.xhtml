      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library = "css" name = "styles.css" />
</h:head>

<h:body>

    <h3><h:outputText value="#{'Dealership - '.concat(dealershipPageBean.dealership.name)}"></h:outputText></h3>

    <h:form>
        <h:outputText value="Name "></h:outputText>
        <h:inputText value="#{dealershipPageBean.dealership.name}" required="true" disabled="true"/>
        <br />
        <br />
        <h:outputText value="Location "></h:outputText>
        <h:inputText value="#{dealershipPageBean.dealership.location}" required="true" disabled="true"/>
    </h:form>

    <br />

    <h:form>
        <h3><h:outputText value="Availabe Cars"></h:outputText></h3>
        <h:dataTable value="#{dealershipPageBean.dealership.cars}" var="c"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{c.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Marque</f:facet>
                <h:outputText value="#{c.model.marque.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Model</f:facet>
                <h:outputText value="#{c.model.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Production date</f:facet>
                <h:outputText value="#{c.productionDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Power</f:facet>
                <h:outputText value="#{c.power}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Torque</f:facet>
                <h:outputText value="#{c.torque}"/>
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form>
        <h3><h:outputText value="Sales"></h:outputText></h3>
        <h:dataTable value="#{dealershipPageBean.dealership.sales}" var="s"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{s.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Salesman</f:facet>
                <h:outputText value="#{(s.salesman.firstName).concat(' ').concat(s.salesman.lastName)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Marque</f:facet>
                <h:outputText value="#{s.model.marque.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Model</f:facet>
                <h:outputText value="#{s.model.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Sale Date</f:facet>
                <h:outputText value="#{s.saleDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                <h:outputText value="#{s.price}"/>
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form>
        <h3>Add A Sale</h3>

        <h:outputText value="Salesman "></h:outputText>
        <h:selectOneMenu value="#{salesMyBatis.saleTmp.salesmanId}">
            <f:selectItems value="#{salesMyBatis.getSalesmanList()}" var="s" itemValue="#{s.id}"
                           itemLabel="#{(s.firstName).concat(' ').concat(s.lastName)}"/>
        </h:selectOneMenu>
        <br />
        <br />
        <h:outputText value="Marque "></h:outputText>
        <h:selectOneMenu value="#{salesMyBatis.saleTmp.salesmanId}">
            <f:selectItems value="#{salesMyBatis.getMarqueList()}" var="s" itemValue="#{s.id}"
                           itemLabel="#{s.name}"/>
        </h:selectOneMenu>
        <br />
        <br />
        <h:outputText value="Model "></h:outputText>
        <h:selectOneMenu value="#{salesMyBatis.saleTmp.modelId}">
            <f:selectItems value="#{salesMyBatis.getModelList()}" var="model" itemValue="#{model.id}"
                           itemLabel="#{model.name}"/>
        </h:selectOneMenu>
        <br />
        <br />
        <h:outputText value="Price "></h:outputText>
        <h:inputText value="#{salesMyBatis.saleTmp.price}" required="true" />
        <br />
        <br />
        <h:commandButton value="Submit" action="#{salesMyBatis.createSale(dealershipPageBean.dealership.id)}" />
    </h:form>

</h:body>
